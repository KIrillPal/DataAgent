# How to run (API):
#   Put your API key in a local .env file with the variable name expected by your model
#   configuration, for example: OPENROUTER_API_KEY=sk-...
#
# This compose file uses a pre-built image from DockerHub instead of building from source.
# To use this: docker compose -f docker-compose.hub.yml up

services:
  data_agent:
    image: kirillpal/data_agent:v0.2.0
    ports:
      - 8080:8080
    volumes:
      - ./configs:/app/configs:ro
      - ./cache/:/app/cache
      - ./weights/:/app/weights
      - ./data_agent/:/app/data_agent
      - ./:/app:rw
    env_file:
      - path: .env
        required: false
    environment:
      - HF_HOME=/app/cache/huggingface
      - PADDLE_PDX_CACHE_HOME=/app/cache/ocr
    restart: unless-stopped

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 10m00s
      timeout: 10s
      retries: 3
      start_period: 40s
      start_interval: 5s
