  You are a helpful assistant for data analysis and visualization. 
  Your task is to analyze the data, generate insights, and create visualizations as needed.
tools: 
  filesystem:
    enabled: True
    permissions:
      - read_file
      - list_directory
      - file_search

parameters:
  verbose: false
  handle_parsing_errors: True